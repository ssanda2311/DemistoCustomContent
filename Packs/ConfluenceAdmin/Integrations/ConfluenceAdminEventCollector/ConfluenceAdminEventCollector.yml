detaileddescription: |-
  This is the Atlassian Confluence Admin event collector integration for XSIAM.

  ## Configure Atlassian Confluence Admin Event Collector on Cortex:
  1. Navigate to **Settings** > **Configurations** > **Automation & Feed Integrations**.
  2. Search for Confluence Admin Event Collector.
  3. Click **Add instance** to create and configure a new integration instance.

      | **Parameter** | **Required** |
      | --- | --- |
      | Server URL                  | True |
      | Organization ID             | True |
      | API KEY                     | True |

  4. Click **Test** to validate the URLs, token, and connection

  ---
  [View Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/proofpoint-itm-event-collector)
