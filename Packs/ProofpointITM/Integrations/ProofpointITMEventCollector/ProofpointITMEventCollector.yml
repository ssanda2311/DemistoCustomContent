detaileddescription: |-
  This is the Proofpoint ITM event collector integration for XSIAM.

  This is the default integration for this content pack when configured by the Data Onboarder in Cortex XSIAM.

  ## Configure Proofpoint ITM Event Collector on Cortex Navigate to **Settings** > **Configurations** > **Automation & Feed Integrations**.
  2. Search for Proofpoint ITM Event Collector.
  3. Click **Add instance** to create and configure a new integration instance.

      | **Parameter** | **Required** |
      | --- | --- |
      | Server URL | True |
      | Client ID | True |
      | Client Secret | True |

  4. Click **Test** to validate the URLs, token, and connection
